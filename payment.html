<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">

    <title>Payment form</title>
    <link href="stylesheets/payment-form.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body>
    <header>
        <h1>CoffeeRun - Payment</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form" class="form-horizontal">
                    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
                    <section>
                        <h2>Contact information</h2>
                        <fieldset>
                            <legend>Title</legend>
                            <ul>
                                <li>
                                    <label for="title_1">
                                        <input type="radio" id="title_1" name="title" value="Mr">
                                        Mr.
                                    </label>
                                </li>
                                <li>
                                    <label for="title_2">
                                        <input type="radio" id="title_2" name="title" value="Ms">
                                        Ms.
                                    </label>
                                </li>
                                <li>
                                    <label for="title_3">
                                        <input type="radio" id="title_3" name="title" value="Mrs">
                                        Mrs.
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                        <p>
                            <label for="name">
                                <span>Name: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" id="name" name="name">
                        </p>
                        <p>
                            <label for="mail">
                                <span>E-mail: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="email" name="username" id="mail">
                        </p>
                        <p>
                            <label for="pwd">
                                <span>Password: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="password" name="password" id="pwd">
                        </p>
                    </section>
                    <section>
                        <h2>Payment information</h2>
                        <p>
                            <label for="card">
                                <span>Card type:</span>
                            </label>
                            <select name="usercard" id="card">
                                <option value="visa">Visa</option>
                                <option value="mc">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </p>
                        <p>
                            <label for="number">
                                <span>Card number:</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="tel" name="cardnumber" id="number">
                        </p>
                        <p>
                            <label for="date">
                                <span>Expiration date:</span>
                                <strong><abbr title="required">*</abbr></strong>
                                <!-- <em>formatted as mm/dd/yyyy</em> -->
                            </label>
                            <input type="date" id="date" name="expiration">
                        </p>
                    </section>
                    <section class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default">
                                Validate the payment
                            </button>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </section>
    <div id="thankUMSG" class="modal">
        <p>
            Thank you for your payment,
            <span id="titleHolder"></span>
            <span id="nameHolder">Coffee Lover</span>
        </p>
        <a href="#" rel="modal:close">Close</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" /> -->
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/paymenthandler.js" charset="utf-8"></script>
</body>

</html>
